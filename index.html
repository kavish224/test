<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="populate()">Get All Videos</button>
    <div id="container">

    </div>
</body>
<script>
    async function populate(){
        const data = await fetch("http://13.233.114.199:8000/api/v1/video/");
        const txt = await data.text();
        document.getElementById("container").innerHTML = txt;
    }
</script>
</html>
